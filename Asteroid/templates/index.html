<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impact Effects Calculator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff; /* asteroid-like dark background */
      font-family: 'Californian FB', serif;

      margin: 0;
      padding: 20px;
      color: #333;
      background-image: radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .calculator-container {
      background: rgba(230, 230, 250, 0.92); /* lavender background */
      backdrop-filter: saturate(180%) blur(10px);
      border-radius: 1.25rem;
      padding: 3.5rem 3rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      max-width: 600px;
      width: 100%;
      color: #2c1d38; /* dark text for readability */
      transition: box-shadow 0.3s ease;
    }

    h1 {
      font-weight: 900;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2.5rem;
      color: #5d3b8d;
      text-shadow: 0 0 5px rgba(93, 59, 141, 0.3);
    }

    label {
      font-weight: 600;
      color: #3c2a58;
    }

    input,
    select {
      border-radius: 0.75rem;
      padding: 0.85rem 1.25rem;
      border: 1.5px solid #bbb;
      background: #fff;
      color: #2c1d38;
      font-size: 1.1rem;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #a678d1;
      box-shadow: 0 0 6px #a678d1aa;
    }

    select {
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #5d3b8d 50%),
        linear-gradient(135deg, #5d3b8d 50%, transparent 50%);
      background-position:
        calc(100% - 20px) calc(1em + 2px),
        calc(100% - 15px) calc(1em + 2px);
      background-size: 5px 5px;
      background-repeat: no-repeat;
      padding-right: 2.5rem;
      cursor: pointer;
    }

    button {
      background: #a678d1;
      border: none;
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      font-weight: 800;
      font-size: 1.25rem;
      color: white;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(166, 120, 209, 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #915bc2;
      box-shadow: 0 15px 30px rgba(145, 91, 194, 0.5);
    }
  .stars-bg {
    background:
      radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.25) 50%, transparent 51%) repeat,
      radial-gradient(1.5px 1.5px at 70% 80%, rgba(255,255,255,0.25) 50%, transparent 51%) repeat,
      radial-gradient(1px 1px at 40% 60%, rgba(255,255,255,0.25) 50%, transparent 51%) repeat,
      linear-gradient(135deg, #0f1130, #1b1f5c, #2a2f7a);
    background-size: 120px 120px, 180px 180px, 240px 240px, cover;
    animation: twinkle 10s infinite linear;
  }

  @keyframes twinkle {
    0% { background-position: 0 0, 0 0, 0 0, 0 0; }
    100% { background-position: 120px 0, 0 180px, -240px 0, 0 0; }
  }
  </style>
</head>
<body class="stars-bg">
  <main class="calculator-container" role="main">
    <h1>ASTEROID IMPACT DETECTING SYSTEM</h1>
    <form action="{{ url_for('result') }}" method="POST" novalidate>
      <div class="mb-4">
        <label for="mass" class="form-label">Mass (tons)</label>
        <input
          type="number"
          id="mass"
          name="mass"
          step="any"
          min="0"
          placeholder="e.g., 1000"
          required
        />
      </div>

      <div class="mb-4">
        <label for="velocity" class="form-label">Velocity (km/s)</label>
        <input
          type="number"
          id="velocity"
          name="velocity"
          step="any"
          min="0"
          placeholder="e.g., 20"
          required
        />
      </div>

      <div class="mb-5">
        <label for="option" class="form-label">Calculation</label>
        <select id="option" name="option" required>
          <option value="" disabled selected>Select an option</option>
          <option value="1">Kinetic Energy (Megatons of TNT)</option>
          <option value="2">Crater Diameter (km)</option>
          <option value="3">Air Blast Radius (km)</option>
          <option value="4">Shock Wave Radius (km)</option>
          <option value="5">Thermal Radiation Radius (km)</option>
        </select>
      </div>

      <button type="submit">Calculate</button>
    </form>
  </main>
</body>
</html>
